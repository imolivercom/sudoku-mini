<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="world-mini-app" content="v1" />
  <title>Sudoku</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --fg-light: #000000;
      --bg-dark: #000000;
      --fg-dark: #ffffff;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%;margin:0;background:var(--bg-light);color:var(--fg-light);font-family:-apple-system,BlinkMacSystemFont,'SF Pro',sans-serif}
    [data-theme="dark"] body{background:var(--bg-dark);color:var(--fg-dark)}
    #app{height:100%;display:flex;flex-direction:column;align-items:center;gap:.75rem;padding:1rem}
    .sudoku-header{width:100%;max-width:600px;display:flex;justify-content:space-between;align-items:center}
    .switch{position:relative;width:48px;height:24px;background:#888;border-radius:12px;cursor:pointer}
    .switch::before{content:"";position:absolute;width:20px;height:20px;border-radius:50%;background:currentColor;top:2px;left:2px;transition:transform .25s ease}
    [data-theme="dark"] .switch::before{transform:translateX(24px)}
    .board-wrapper{width:100%;max-width:600px;aspect-ratio:1/1;position:relative;touch-action:manipulation}
    .grid{display:grid;grid-template-columns:repeat(9,1fr);grid-template-rows:repeat(9,1fr);width:100%;height:100%;border:2px solid currentColor}
    .cell{border:1px solid #999;display:flex;align-items:center;justify-content:center;font-size:clamp(16px,4.5vw,28px);cursor:pointer;user-select:none}
    .cell[data-heavy-top]{border-top:2px solid currentColor}
    .cell[data-heavy-left]{border-left:2px solid currentColor}
    .cell.prefilled{font-weight:bold;pointer-events:none}
    .cell.correct{background:#28cd41;color:#fff}
    .cell.incorrect{background:#ff453a;color:#fff}
    .popup{position:absolute;display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);width:min(35vw,160px);aspect-ratio:1/1;background:var(--bg-light);border:1px solid #999;border-radius:8px;box-shadow:0 4px 16px rgba(0,0,0,.15);animation:fade .2s ease;z-index:10}
    [data-theme="dark"] .popup{background:var(--bg-dark)}
    .popup button{border:none;background:none;font-size:clamp(18px,5vw,32px);cursor:pointer;color:inherit}
    .popup button:hover{background:#007aff;color:#fff}
    #win{position:fixed;inset:0;display:none;align-items:center;justify-content:center;font-size:clamp(24px,6vw,48px);font-weight:700;backdrop-filter:blur(3px)}
    #win.show{display:flex}
    @keyframes fade{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
  </style>
  <script type="module">
    import { MiniKit } from 'https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@1.3.0/+esm';
    console.log('World Mini App detected?', MiniKit.isInstalled?.());
  </script>
</head>
<body>
  <div id="app">
    <div class="sudoku-header">
      <div class="switch" id="themeToggle"></div>
      <button id="newGame" aria-label="New game" style="background:none;border:none;cursor:pointer;">
        <svg id="refreshIcon" width="34" height="34" viewBox="-7.5 0 32 32" fill="currentColor"><title>Restart</title><path d="M15.88 13.84c-1.68-3.48-5.44-5.24-9.04-4.6l0.96-1.8c0.24-0.4 0.08-0.92-0.32-1.12-0.4-0.24-0.92-0.08-1.12 0.32l-1.96 3.64c0 0-0.44 0.72 0.24 1.04l3.64 1.96c0.12 0.08 0.28 0.12 0.4 0.12 0.28 0 0.6-0.16 0.72-0.44 0.24-0.4 0.08-0.92-0.32-1.12l-1.88-1.04c2.84-0.48 5.8 0.96 7.12 3.68 1.6 3.32 0.2 7.32-3.12 8.88-1.6 0.76-3.4 0.88-5.08 0.28s-3.04-1.8-3.8-3.4c-0.76-1.6-0.88-3.4-0.28-5.08 0.16-0.44-0.08-0.92-0.52-1.08-0.4-0.08-0.88 0.16-1.04 0.6-0.72 2.12-0.6 4.36 0.36 6.36s2.64 3.52 4.76 4.28c0.92 0.32 1.84 0.48 2.76 0.48 1.24 0 2.48-0.28 3.6-0.84 4.16-2 5.92-7 3.92-11.12z"/></svg>
      </button>
    </div>

    <div class="board-wrapper"><div class="grid" id="grid"></div></div>
    <div id="win">ðŸŽ‰ You win!</div>
  </div>

  <script>
    const gridEl=document.getElementById('grid');
    const themeToggle=document.getElementById('themeToggle');
    const winEl=document.getElementById('win');
    const newGameBtn=document.getElementById('newGame');
    let solution=[],popup;

    // base solved board
    const BASE=[[5,3,4,6,7,8,9,1,2],[6,7,2,1,9,5,3,4,8],[1,9,8,3,4,2,5,6,7],[8,5,9,7,6,1,4,2,3],[4,2,6,8,5,3,7,9,1],[7,1,3,9,2,4,8,5,6],[9,6,1,5,3,7,2,8,4],[2,8,7,4,1,9,6,3,5],[3,4,5,2,8,6,1,7,9]];

    function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

    function permuteBoard(){// deep copy
      let board=BASE.map(r=>r.slice());
      // 1. random digit mapping
      const digits=shuffle([1,2,3,4,5,6,7,8,9]);
      board=board.map(row=>row.map(v=>digits[v-1]));
      // 2. shuffle rows within each band
      const bands=[0,1,2];
      bands.forEach(b=>{
        const rows=[0,1,2].map(i=>board[b*3+i]);
        shuffle(rows);
        rows.forEach((row,i)=>{board[b*3+i]=row;});
      });
      // 3. shuffle row bands themselves
      const bandRows=[board.slice(0,3),board.slice(3,6),board.slice(6,9)];
      shuffle(bandRows);
      board=[...bandRows[0],...bandRows[1],...bandRows[2]];
      // 4. shuffle cols similarly
      // transpose to reuse logic
      let cols=board[0].map((_,i)=>board.map(r=>r[i]));
      // shuffle cols within stacks
      [0,1,2].forEach(s=>{
        const cThree=[0,1,2].map(i=>cols[s*3+i]);
        shuffle(cThree);
        cThree.forEach((c,i)=>{cols[s*3+i]=c;});
      });
      // shuffle col stacks
      const colStacks=[cols.slice(0,3),cols.slice(3,6),cols.slice(6,9)];
      shuffle(colStacks);
      cols=[...colStacks[0],...colStacks[1],...colStacks[2]];
      // transpose back
      board=cols[0].map((_,i)=>cols.map(c=>c[i]));
      return board;
    }

    function generatePuzzle(){
      const solved=permuteBoard();
      const puzzle=solved.map(row=>row.map(v=>Math.random()<0.5?v:0));
      return{puzzle,solved};
    }

    function buildBoard(){const{puzzle,solved}=generatePuzzle();solution=solved;gridEl.innerHTML='';for(let r=0;r<9;r++){for(let c=0;c<9;c++){const cell=document.createElement('div');cell.className='cell';if(r%3===0)cell.dataset.heavyTop='';if(c%3===0)cell.dataset.heavyLeft='';cell.dataset.row=r;cell.dataset.col=c;const v=puzzle[r][c];if(v){cell.textContent=v;cell.classList.add('prefilled');}else{cell.addEventListener('click',()=>showPopup(cell));}gridEl.appendChild(cell);}}}

    function showPopup(cell){if(popup)popup.remove();popup=document.createElement('div');popup.className='popup';for(let i=1;i<=9;i++){const btn=document.createElement('button');btn.textContent=i;btn.onclick=e=>{e.stopPropagation();setCellValue(cell,i);popup.remove();popup=null;};popup.appendChild(btn);}const boardRect=document.querySelector('.board-wrapper').getBoundingClientRect();const cellRect=cell.getBoundingClientRect();popup.style.left=`${cellRect.left-boardRect.left}px`;popup.style.top=`${cellRect.top-boardRect.top}px`;document.querySelector('.board-wrapper').appendChild(popup);}

    function setCellValue(cell,val){const r=+cell.dataset.row,c=+cell.dataset.col;cell.textContent=val;const correct=val==solution[r][c];cell.classList.remove('correct','incorrect');cell.classList.add(correct?'correct':'incorrect');if(correct&&checkWin()){winEl.classList.add('show');setTimeout(()=>{winEl.classList.remove('show');buildBoard();},2000);}}

    function checkWin(){return[...gridEl.children].every(el=>el.classList.contains('prefilled')||el.classList.contains('correct'));}

    newGameBtn.addEventListener('click',()=>{const icon=document.getElementById('refreshIcon');icon.style.transition='transform .8s cubic-bezier(.23,1,.32,1)';icon.style.transform='rotate(360deg)';setTimeout(()=>{icon.style.transform='rotate(0deg)';},800);buildBoard();});

    document.documentElement.setAttribute('data-theme',window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
    themeToggle.addEventListener('click',()=>{const next=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';document.documentElement.setAttribute('data-theme',next);});

    buildBoard();
  </script>
</body>
</html>
